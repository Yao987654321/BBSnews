 <script>
						$(document).ready(function() {
						$('.popup-with-zoom-anim').magnificPopup({
							type: 'inline',
							fixedContentPos: false,
							fixedBgPos: true,
							overflowY: 'auto',
							closeBtnInside: true,
							preloader: false,

							removalDelay: 300,
							mainClass: 'my-mfp-zoom-in'
						});
																						
						});
</script>	
		
</head>
<body>
	<div class="w3layouts">
		<div class="signin-agile">
			<h2>登录
</h2>
			<form action="loginuser" method="post">
				<input type="text" name="name" class="name" placeholder="用户名" required="">
				<input type="password" name="password" class="password" placeholder="密码" required="">
				<ul>
					<li>
						<input type="checkbox" id="brand1" value="">
						<label for="brand1"><span></span>记住密码</label>
					</li>
				</ul>
				<a href="#">忘记密码?</a><br>
				<div class="clear"></div>
				<input type="submit" value="登录">
			</form>
		</div>
		<div class="signup-agileinfo">
			<div class="more">
				<a class="book popup-with-zoom-anim button-isi zoomIn animated" data-wow-delay=".5s" href="#small-dialog">点击注册</a>				
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="pop-up"> 
	<div id="small-dialog" class="mfp-hide book-form">
		<h3>注册表单 </h3>
			<form action="GeneralUser?action=registereduser" method="post" onsubmit="return checkForm()">
			
				<input type="text" name="name" placeholder="用户名" value="$"/>
				
				<input type="text" name="email" class="email" placeholder="邮件" value=""/>
				
				<input type="password" name="password" class="password" placeholder="密码" value=""/>
				
				<input type="password" name="password" class="password" placeholder="重复密码" value=""/>		
							
				<input type="submit" value="点击注册">
			</form>
	</div>
</div>
